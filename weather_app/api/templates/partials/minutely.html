<table class="table" style="width: 100%;">
    <thead>
      <tr>
        <th width="50%" scope="col">Minutes</th>
        <th width="50%" scope="col">Precipitation (mm/h)</th>
      </tr>
    </thead>
</table>

<div style="width:100%; overflow:auto; max-height:500px;">
    <table class="table">
        <tbody>
        {% for data_entry in weather_data %}
            <tr>
                <td width="50%">
                    {{data_entry.dt}}
                </td>
                <td width="50%">
                    {{data_entry.precipitation}}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function convertUnixToUTC(your_unix_timestamp) {
        // Convert Unix timestamp to UTC time
        const utcTime = new Date(your_unix_timestamp * 1000); // JavaScript uses milliseconds, so multiply by 1000

        // Format UTC time as a string (you can customize the format as needed)
        const formattedUtcTime = utcTime.toISOString().replace('T', ' ').replace(/\.\d{3}Z$/, ' UTC');

        // Return the formatted UTC time
        return formattedUtcTime;
    }


</script>
