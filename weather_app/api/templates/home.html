{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form method="POST" hx-post="{% url 'homePage'%}" hx-target="#weather_data" hx-swap="outerhtml">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Request</button>
</form>

<div id="weather_data"></div>
  
{% endblock %}
